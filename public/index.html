<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baby Names Submission</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Suggest a Baby Name</h1>

  <!-- Input for Baby Name -->
  <input type="text" id="nameInput" placeholder="Enter a baby name" />
  <button id="submitBtn">Submit</button>

  <h2>Names Suggested by Others</h2>
  <ul id="namesList"></ul>

  <!-- Display Device Information and IP Address -->
  <h3>Your Information</h3>
  <p id="deviceInfo"></p>
  <p id="ipInfo"></p>

  <script src="script.js"></script>
</body>
</html>
